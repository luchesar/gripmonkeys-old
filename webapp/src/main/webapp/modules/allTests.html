<div id="allTestsContainer">
  {{#allTests}}
  <div id="testInAList" class="container">
    <div class="container mini-layout">
      <div class="row">
        <div class="span2">
          <div class="media-grid">
            <a id="testImage" style="margin: 0 0 0px 20px;" href="#update?test={{id}}"> <img class="thumbnail"
              src="/image?key={{image}}&s=80&falback=/images/80x50.gif" alt=""> </a>
          </div>
        </div>
        <div class="span12 pull-left">
          <h4>
            <a id="testTitleLink" href="#update?test={{id}}">{{title}}&nbsp;</a>
          </h4>
          <div id="testDescription">
          {{description}}
          </div>
        </div>
        <div class="span2">
          <a id="deleteTest" class="btn small disabled" >Delete</a><!-- href="#delete?test={{id}}" -->
          {{^published}}
          <a id="changeTestPublishment" class="btn small disabled" >Publish</a><!-- href="#publish?test={{id}}" -->
          {{/published}}{{#published}}
          <a id="changeTestPublishment" class="btn small disabled"> Unpublish</a> 
          <!-- href="#unpublish?test={{id}}" -->
          {{/published}}
        </div>
      </div>
    </div>
  </div>
{{/allTests}} {{^allTests}}
<small>No tests yet</small>
{{/allTests}}
</div>
