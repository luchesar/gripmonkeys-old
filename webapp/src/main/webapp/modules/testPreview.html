<div class="clear-fix info">
  <div class="container">
    <div class="container mini-layout well">
      <div class="row">
        <div class="span6">
          <div class="media-grid">
            <a id="testImageLink" data-controls-modal="upload-modal" data-backdrop="false" data-keyboard="true"> <img
              class="thumbnail" id="testImage" src="/image?key={{activeTest.image}}&falback=/images/330x230.gif" alt="">
            </a>
          </div>
        </div>
        <div class="span10">
          <div class="mini-layout highlightArea">
            <div class="page-header">
              <div class="container">
                <div class="row">
                  <div class="span1 textAccent">
                    <h1>{{activeTest.title}}</h1>
                  </div>
                  <div class="span9">
                    <p>
                      <b>{{{activeTest.description}}}</b>
                    </p>
                  </div>
                </div>
              </div>
            </div>


            <div class="container">
              <table>
                {{#activeTest.possibleAnswers}}
                <tr>
                  <td><div class="media-grid answer-radius">
                      <a class="btn small" id="answerLink{{index}}" onclick="window._cursoConducirPage.answer({{index}})">{{title}}&nbsp;</a>
                    </div></td>
                  <td><div id="answerText{{index}}" class="span8 testTextElement">{{{text}}}</div></td>
                </tr>
                {{/activeTest.possibleAnswers}}
                <tr>
                  <td colspan="2">
                    <div id="doTestHintContainer">
                      <h4>
                        <hint>Responde A, B o C y lee la explicacion</hint>
                      </h4>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="wrongAnswerContainer" class="hide">
          <div class="span16" align="center">
            <div class="alert-message error" style="text-align: center">
              <p>
                <strong>INCORRECTO</strong> Por que?
              </p>
            </div>
          </div>
        </div>
        <div id="correctAnswerContainer" class="hide">
          <div class="span16" align="center">
            <div class="alert-message success" style="text-align: center">
              <p>
                <strong>CORRECTO</strong> Por que?
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="explanationContainer" class="hide">
          <div class="mini-layout highlightArea">
            {{{activeTest.explanation}}}
          </div>
        </div>
      </div>
      <div id="goToNextButtonContainer" class="row hide">
        <div class="span16">
          <a id="goToNextButton" class="btn large danger pull-right"><strong>Siguiente &rarr;</strong> </a>
        </div>
      </div>
    </div>
  </div>
</div>
