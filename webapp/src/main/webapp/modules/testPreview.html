<div class="clear-fix info">
  <div class="container">
    <div class="container mini-layout">
      <div class="row">
        <div class="span6">
          <div class="media-grid">
            <a id="testImageLink" data-controls-modal="upload-modal" data-backdrop="false" data-keyboard="true"> <img
              class="thumbnail" id="testImage" src="/image?key={{activeTest.image}}&falback=/images/330x230.gif" alt="">
            </a>
          </div>
        </div>
        <div class="span10">
          <div class="page-header">
            <h2>{{activeTest.title}}</h2>
          </div>
          <div class=testTextElement>{{{activeTest.description}}}</div>

          <div class="container">
            <table>
              {{#activeTest.possibleAnswers}}
              <tr>
                <td><div class="media-grid answer-radius">
                    <a class="btn small" id="answerLink{{index}}" onclick="testPage.answer({{index}})">{{title}}</a>
                  </div></td>
                <td><div id="answerText{{index}}" class="testTextElement" >{{{text}}}</div></td>
              </tr>
              {{/activeTest.possibleAnswers}}
            </table>
            <div class="testTextElement">{{{activeTest.explanation}}}</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="span16"></div>
      </div>
    </div>
  </div>
</div>
</div>
